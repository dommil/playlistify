<body>

<!-- 		<button type="button" class="btn btn-primary" onclick="return httpGetAsync(document.getElementById('exampleAPICall').value)">Submit</button> -->

<!-- 	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> --><script>
	//var basePath = "http://demo-1068009076.us-west-2.elb.amazonaws.com/api/users/1"

	function checkEnter(e) {
	    //See notes about 'which' and 'key'\
	    var basePath = 'https://rdggp4n73l.execute-api.us-east-2.amazonaws.com/test/'
	    if (e.keyCode == 13) {
	    	httpGetAsync(basePath + document.getElementById('exampleAPICall').value)
	    	return false
	    }
	}

	function httpGetAsync(theUrl)
	{
		const http = new XMLHttpRequest()
		http.open("GET", theUrl)
		http.onload = function(e) {
			console.log(http.responseText)
			var responseText = document.getElementById("response");
			responseText.innerHTML = '';
			document.getElementById("response").append(http.responseText)
		}
		http.send()
	}
</script>
